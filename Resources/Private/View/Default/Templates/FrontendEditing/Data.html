{namespace vh=Netzmacher\Org\ViewHelpers}

<f:layout name="frontendEditing" />
<f:section name="content">
  <f:if condition="{condition} == 'success'">
    <f:render partial="Misc/FormSuccess" arguments="{_all}"/>
  </f:if>
  <f:if condition="{condition} == 'error'">
    <f:render partial="Misc/FormError" arguments="{_all}" />
  </f:if>

</f:section>
